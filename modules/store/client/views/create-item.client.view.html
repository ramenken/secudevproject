<section ng-controller="StoreController">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <h1>Add Item</h1>
        <hr>
      </div>

      <div class="col-xs-12">
        <div class="alert alert-danger text-danger" ng-show="error">
          <b>Error: </b><span ng-bind="error"></span>
        </div>
      </div>

      <div class="col-xs-12">
        <div class="alert alert-success text-success" ng-show="success">
          <b>Item Successfully Added: </b><span ng-bind="success"></span>
        </div>
      </div>

      <form name="itemForm" class="col-xs-12" ng-submit="addItem(itemForm.$valid)" novalidate>
        <fieldset>

      <div class="col-md-4">
        <div class="col-xs-12">
            Select Image <input type="file" nv-file-select uploader="uploader" required>

            <div class="image-pane"> 
              <div class="row">
                <p class="col-xs-5 badge-header badge-text">Image Preview</p>
              </div>
              
              <div class="add-image-preview" style="background-image: url('{{imageURL}}');">
              </div>
            </div>
        </div>
      </div>

      <div class="col-md-8">
        <div class="col-xs-12">
          <div class="input-group">
            <span class="input-group-addon" id="name-addon">Item Name</span>
            <input name="itemName" id="itemName" type="text" class="form-control" aria-describedby="name-addon" ng-model="item.name" required/>
          </div>
        </div>

        <br/><br/>

        <div class="col-xs-12">
          <div class="input-group">
            <span class="input-group-addon" id="qty-addon">USD ($)</span>
            <input name="itemPrice" id="itemPrice" type="text" class="form-control" aria-describedby="qty-addon" ng-model="item.price" required/>
          </div>
        </div>

        <div class="col-xs-12">
          <br/>
          <label for="itemDescription">Item Description:</label>
          <textarea name="itemDescription" id="itemDescription" id="description" name="description" class="form-control" rows="5" placeholder="Enter item description here" required ng-model="item.description" required></textarea>
        </div>

        <div class="col-xs-12">
          <br/>
          <label for="itemType">Item type:</label>
          <select id="itemType" name="itemType" class="btn form-control btn-default dropdown-toggle btn-block" ng-options="option.value as option.name for option in item.types" ng-model="item.type" required>
          </select>
        </div>

        <div class="col-xs-12">
          <button type="submit" class="btn btn-success add-item-btn">Add Item</button>
        </div>


        </fieldset>
        </form>
      </div>

    </div>
  </div>
</section>
