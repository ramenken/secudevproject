<section ng-controller="EditItemController" ng-init="findItem();">
  <div class="container">
  	<div class="row">
      <div class="col-xs-12 container">
        <div class="alert alert-danger text-danger" ng-show="error" style="margin: 0">
          <b>Error: </b><span ng-bind="error"></span>
        </div>
      </div>

      <form name="itemForm" class="col-xs-12" ng-submit="updateItem(itemForm.$valid)" novalidate>
        <fieldset>
          <div class="view-item-block container">
            <div class="row" style="margin-top:20px">
              <div class="col-xs-1" style="margin-right: 20px;">
                <button type="button" class="btn btn-default btn-md" aria-label="Left Align" ui-sref="store.view({itemId: item._id})">
                    Go Back
                </button>
              </div>
              <div class="col-xs-5">
                <input type="text" class="form-control" ng-model="item.name">
              </div>
              <div class="col-xs-4 col-xs-offset-1">
                <div class="input-group">
                  <span class="input-group-addon" id="qty-addon">USD</span>
                  <input type="number" class="item-price form-control" ng-model="item.price">
                </div>
              </div>
            </div>

            <hr>

            <div class="col-xs-5">
              Select Image <input type="file" nv-file-select uploader="uploader">
              <div class="view-item-image-preview" style='background-image: url({{imageURL}});'></div>
              <div ng-show="uploader.queue.length">
                <button class="btn btn-default btn-xs" ng-click="updateImage();">Upload</button>
                <button class="btn btn-default btn-xs" ng-click="cancelUpload();">Cancel</button>
              </div>
            </div>

            <div class="col-xs-7">
              <p>Description:</p><p>
               <textarea class="form-control" ng-model="item.description"></textarea>
              </p>
            </div>

            <div class="col-xs-12">
              <button type="submit" class="btn btn-success add-item-btn">Update Item</button>
            </div>
          </fieldset>
        </form>
      </div>
    </div>
  </div>
</section>
