<section>
  <div class="col-xs-offset-2 col-xs-8 col-md-offset-3 col-md-6 col-lg-offset-2 col-lg-8 white-block">
    <h2>Register</h2>
    <hr>
    <form name="userForm" ng-submit="signup(userForm.$valid)" class="signin" novalidate autocomplete="off">
      <fieldset>
        <div ng-show="error" class="alert alert-danger">
          <span ng-bind="error"></span>
        </div>
        <div class="row">
          <div class="col-md-12 col-md-3">
            <label for="salutation">Salutation</label>
            <select name="salutation" id="salutation" class="btn form-control btn-default dropdown-toggle btn-block" ng-options="salutation for salutation in gender.salutations" ng-model="gender.salutation">
            </select>
          </div>
          <div class="col-xs-12 col-md-5">
            <div class="form-group" show-errors>
              <br class="hidden-md hidden-lg">
              <label for="firstName">First Name</label>
              <input type="text" id="firstName" name="firstName" class="form-control" ng-model="credentials.firstName" placeholder="First Name" required>
              <div ng-messages="userForm.firstName.$error" role="alert">
                <p class="help-block error-text" ng-message="required">First name is required.</p>
              </div>
            </div>
          </div>
          <div class="col-xs-12 col-md-4">
            <div class="form-group" show-errors>
              <label for="lastName">Last Name</label>
              <input type="text" id="lastName" name="lastName" class="form-control" ng-model="credentials.lastName" placeholder="Last Name" required>
              <div ng-messages="userForm.lastName.$error" role="alert">
                <p class="help-block error-text" ng-message="required">Last name is required.</p>
              </div>
            </div>
          </div>
        </div>

        <div class="row">
          <div class="col-xs-12 col-md-4">
              <label for="accessLevel">Access Level</label>
              <select id="accessLevel" name="accessLevel" class="btn form-control btn-default dropdown-toggle btn-block"
              ng-options="option.value as option.name for option in access.levels" ng-model="access.level">
              </select>
          </div>

          <div ng-controller="DatePickerController">
              <div class="col-xs-12 col-md-4">
                <div class="form-group" show-errors>
                  <br class="hidden-md hidden-lg">
                  <label for="birthDate">Birthdate</label>
                  <div class="input-group">
                    <input id="birthDate" name="birthDate" type="text" class="form-control" placeholder="MM/DD/YYYY" datepicker-popup="{{format}}" is-open="status.opened" max-date="'2020-06-22'" required show-button-bar="false" on-open-focus="false" close-text="Close" ng-model="credentials.birthDate"/>
                    <span class="input-group-btn">
                      <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                  </div>

                  <div ng-messages="userForm.birthDate.$error" role="alert">
                    <p class="help-block error-text" ng-message="required">Please fill in your birthdate.</p>
                  </div>
                </div>
              </div>
          </div>

          <div class="col-xs-12 col-md-4">
              <label for="gender">Gender</label>
              <select id="gender" name="gender" class="btn form-control btn-default dropdown-toggle btn-block"
              ng-options="option.value as option.name for option in gender.names" ng-model="gender.name">
              </select>
          </div>

        </div>

        <div class="form-group" show-errors>
          <label for="username">Username</label>
          <input type="text" id="username" name="username" class="form-control" ng-model="credentials.username" placeholder="Username" lowercase required>
          <div ng-messages="userForm.username.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Username is required.</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label for="password">Password</label>
          <input type="password" id="password" name="password" class="form-control" ng-model="credentials.password" placeholder="Password" required>
          <div ng-messages="userForm.password.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Password is required.</p>
          </div>
        </div>
        <div class="form-group" show-errors>
          <label for="aboutme">About Me</label>
          <textarea id="aboutme" name="aboutme" class="form-control" rows="5" ng-model="credentials.aboutme" placeholder="Enter description here" required></textarea>

          <div ng-messages="userForm.aboutme.$error" role="alert">
            <p class="help-block error-text" ng-message="required">This is a required field.</p>
          </div>
        </div>
        <div class="text-center form-group">
          <button type="submit" class="btn btn-large btn-primary">Sign up</button>
          &nbsp; or&nbsp;
          <a ui-sref="signin" class="show-signup">Sign in</a>
        </div>
      </fieldset>
    </form>
  </div>
</section>
