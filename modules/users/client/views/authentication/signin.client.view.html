<div ng-controller="AuthenticationController">
  <div class="row inner-wrapper">
    <div class="col-md-offset-4 col-md-4 login-window">
        <h3>Log in </h3>
        <small>Admin: 'username: kenasanion', 'password: password'</small>
        <hr>
        <form name="userForm" ng-submit="signin(userForm.$valid)" class="signin" novalidate autocomplete="off">
          <fieldset>
            <div class="form-group" show-errors>
              <input type="text" id="username" name="username" class="form-control" ng-model="credentials.username" placeholder="Username" required>
              <div ng-messages="userForm.username.$error" role="alert">
                <p class="help-block error-text" ng-message="required">Username is required.</p>
              </div>
            </div>
            <div class="form-group" show-errors>
              <input type="password" id="password" name="password" class="form-control" ng-model="credentials.password" placeholder="Password" required>
              <div ng-messages="userForm.password.$error" role="alert">
                <p class="help-block error-text" ng-message="required">Password is required.</p>
              </div>
            </div>
            <div class="form-group">
              <div class="row">
                <div class="col-xs-12">
                  <button type="submit" class="btn btn-primary btn-extend">Sign in</button>
                  <div class="pull-right hidden-xs">&nbsp; Don't have an account?
                    <a ui-sref="signup">Sign up here</a>
                  </div>
                </div>
                <div class="col-xs-12 visible">
                  <button type="button" class="btn btn-success btn-extend" ui-sref="signup">Sign up</button>
                </div>
              </div>
            </div>
            <alert type="danger" ng-show="error" class="text-center text-danger">
              <span ng-bind="error"></span>
            </alert>
          </fieldset>
        </form>
    </div>
  </div>

  <!--
  <footer class="footer">
    <div class="container">
    </div>
  </footer> -->
</div>
